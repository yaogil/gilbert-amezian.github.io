<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaovi Gilbert AMEZIAN | Data Engineer & Supply Chain Architect</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0b0b0b;
            color: #e0e0e0;
        }
        
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Animation pour le network graph */
        @keyframes pulse-dot {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        @keyframes draw-line {
            from { stroke-dashoffset: 1000; }
            to { stroke-dashoffset: 0; }
        }
        
        .pulse-dot {
            animation: pulse-dot 3s ease-in-out infinite;
        }
        
        /* Gradient backgrounds */
        .gradient-border {
            background: linear-gradient(145deg, #1a1a1a, #0b0b0b);
            border: 1px solid #2a2a2a;
        }
        
        .blue-glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0b0b0b;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 4px;
        }
        
        /* Hover effects */
        .tech-card {
            transition: all 0.3s ease;
        }
        
        .tech-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        }
        
        /* Modal backdrop */
        .modal-backdrop {
            backdrop-filter: blur(8px);
            background: rgba(11, 11, 11, 0.9);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ============ HERO SECTION COMPONENT ============
        const HeroSection = () => {
            const [activeNode, setActiveNode] = useState(0);
            
            useEffect(() => {
                const interval = setInterval(() => {
                    setActiveNode(prev => (prev + 1) % 6);
                }, 2000);
                return () => clearInterval(interval);
            }, []);

            return (
                <section className="min-h-screen flex items-center justify-center relative overflow-hidden px-4">
                    {/* Animated Network Graph Background */}
                    <svg className="absolute inset-0 w-full h-full opacity-20" style={{zIndex: 0}}>
                        <defs>
                            <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style={{stopColor: '#3b82f6', stopOpacity: 0.3}} />
                                <stop offset="100%" style={{stopColor: '#3b82f6', stopOpacity: 0}} />
                            </linearGradient>
                        </defs>
                        {/* Network connections */}
                        <line x1="10%" y1="20%" x2="30%" y2="40%" stroke="url(#lineGradient)" strokeWidth="1" strokeDasharray="5,5" />
                        <line x1="30%" y1="40%" x2="50%" y2="30%" stroke="url(#lineGradient)" strokeWidth="1" strokeDasharray="5,5" />
                        <line x1="50%" y1="30%" x2="70%" y2="50%" stroke="url(#lineGradient)" strokeWidth="1" strokeDasharray="5,5" />
                        <line x1="70%" y1="50%" x2="90%" y2="35%" stroke="url(#lineGradient)" strokeWidth="1" strokeDasharray="5,5" />
                        <line x1="30%" y1="40%" x2="70%" y2="50%" stroke="url(#lineGradient)" strokeWidth="1" strokeDasharray="5,5" />
                        
                        {/* Network nodes */}
                        {[
                            {x: "10%", y: "20%"},
                            {x: "30%", y: "40%"},
                            {x: "50%", y: "30%"},
                            {x: "70%", y: "50%"},
                            {x: "90%", y: "35%"},
                            {x: "50%", y: "60%"}
                        ].map((pos, i) => (
                            <circle 
                                key={i}
                                cx={pos.x} 
                                cy={pos.y} 
                                r="4" 
                                fill="#3b82f6"
                                className={i === activeNode ? "pulse-dot" : ""}
                                style={{animationDelay: `${i * 0.5}s`}}
                            />
                        ))}
                    </svg>

                    <div className="relative z-10 text-center max-w-4xl">
                        {/* Nom et titre */}
                        <div className="mb-8">
                            <h1 className="text-6xl md:text-8xl font-bold mb-4 tracking-tight">
                                <span className="text-white">YAOVI GILBERT</span>
                                <br />
                                <span className="bg-gradient-to-r from-blue-500 to-blue-300 bg-clip-text text-transparent">
                                    AMEZIAN
                                </span>
                            </h1>
                            <div className="font-mono text-lg md:text-xl text-gray-400 tracking-wider">
                                <span className="text-blue-500">&gt;_</span> Architecte de la Résilience Supply Chain
                            </div>
                            <div className="font-mono text-lg md:text-xl text-gray-400 tracking-wider mt-2">
                                <span className="text-blue-500">&gt;_</span> Data Engineer & Optimisation Research
                            </div>
                        </div>

                        {/* Tagline */}
                        <p className="text-xl md:text-2xl text-gray-300 max-w-3xl mx-auto leading-relaxed mb-8">
                            Transformer l'incertitude logistique en décisions optimisées 
                            par l'architecture de données et la modélisation mathématique
                        </p>

                        {/* CTA Buttons */}
                        <div className="flex gap-4 justify-center flex-wrap">
                            <a href="#projects" className="px-8 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition-all blue-glow">
                                Voir Mes Projets
                            </a>
                            <a href="#contact" className="px-8 py-3 border-2 border-blue-600 hover:bg-blue-600/10 rounded-lg font-semibold transition-all">
                                Me Contacter
                            </a>
                        </div>

                        {/* Scroll indicator */}
                        <div className="mt-16 animate-bounce">
                            <i className="fas fa-chevron-down text-blue-500 text-2xl"></i>
                        </div>
                    </div>
                </section>
            );
        };

        // ============ METRICS BAR COMPONENT ============
        const MetricsBar = () => {
            const metrics = [
                { label: "Classement", value: "1er", suffix: "/Cohorte", icon: "fa-trophy" },
                { label: "Réduction Coûts", value: "-17", suffix: "%", icon: "fa-chart-line" },
                { label: "Efficacité Flux", value: "+23", suffix: "%", icon: "fa-arrow-trend-up" },
                { label: "Articles Analysés", value: "200", suffix: "+", icon: "fa-book" }
            ];

            return (
                <section className="py-12 px-4 border-y border-gray-800 bg-gradient-to-r from-gray-900/50 to-black/50">
                    <div className="max-w-6xl mx-auto">
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                            {metrics.map((metric, idx) => (
                                <div key={idx} className="text-center">
                                    <div className="text-blue-500 text-2xl mb-2">
                                        <i className={`fas ${metric.icon}`}></i>
                                    </div>
                                    <div className="font-mono text-3xl md:text-4xl font-bold text-white mb-1">
                                        {metric.value}<span className="text-blue-500">{metric.suffix}</span>
                                    </div>
                                    <div className="text-sm text-gray-400 uppercase tracking-wide">
                                        {metric.label}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // ============ INFO-RESIL ENGINE COMPONENT ============
        const InfoResilEngine = () => {
            const [activeStep, setActiveStep] = useState(0);
            
            const pipeline = [
                { 
                    name: "Sources de Données", 
                    icon: "fa-database",
                    tech: "ERP, IoT, APIs",
                    color: "from-purple-500 to-blue-500"
                },
                { 
                    name: "ETL Pipeline", 
                    icon: "fa-code",
                    tech: "Python, Pandas, Kafka",
                    color: "from-blue-500 to-cyan-500"
                },
                { 
                    name: "Modèle VRP", 
                    icon: "fa-brain",
                    tech: "R, Heuristiques, MILP",
                    color: "from-cyan-500 to-green-500"
                },
                { 
                    name: "Décision Résiliente", 
                    icon: "fa-chart-network",
                    tech: "Power BI, Dashboards",
                    color: "from-green-500 to-blue-500"
                }
            ];

            useEffect(() => {
                const interval = setInterval(() => {
                    setActiveStep(prev => (prev + 1) % pipeline.length);
                }, 3000);
                return () => clearInterval(interval);
            }, []);

            return (
                <section className="py-20 px-4 bg-black" id="inforesil">
                    <div className="max-w-6xl mx-auto">
                        <div className="text-center mb-16">
                            <h2 className="text-5xl font-bold mb-4">
                                <span className="text-white">INFO-RESIL</span>
                                <span className="text-blue-500"> Engine</span>
                            </h2>
                            <p className="text-xl text-gray-400 max-w-3xl mx-auto">
                                Système d'Information Décisionnel pour la Résilience Logistique
                                <br />
                                <span className="text-sm font-mono text-blue-500 mt-2 block">
                                    [Data Engineering × Recherche Opérationnelle × Gouvernance SI]
                                </span>
                            </p>
                        </div>

                        {/* Pipeline Visualization */}
                        <div className="relative">
                            {/* Desktop view */}
                            <div className="hidden md:flex items-center justify-between mb-12">
                                {pipeline.map((step, idx) => (
                                    <React.Fragment key={idx}>
                                        <div 
                                            className={`flex-1 text-center transition-all duration-500 ${
                                                activeStep === idx ? 'scale-110' : 'opacity-60'
                                            }`}
                                            onMouseEnter={() => setActiveStep(idx)}
                                        >
                                            <div className={`w-20 h-20 mx-auto mb-4 rounded-full bg-gradient-to-br ${step.color} 
                                                flex items-center justify-center text-3xl text-white shadow-lg
                                                ${activeStep === idx ? 'blue-glow' : ''}`}>
                                                <i className={`fas ${step.icon}`}></i>
                                            </div>
                                            <h3 className="font-bold text-lg mb-1">{step.name}</h3>
                                            <p className="text-sm font-mono text-gray-400">{step.tech}</p>
                                        </div>
                                        
                                        {idx < pipeline.length - 1 && (
                                            <div className="flex-shrink-0 px-4">
                                                <i className="fas fa-arrow-right text-blue-500 text-2xl"></i>
                                            </div>
                                        )}
                                    </React.Fragment>
                                ))}
                            </div>

                            {/* Mobile view */}
                            <div className="md:hidden space-y-6 mb-12">
                                {pipeline.map((step, idx) => (
                                    <div key={idx} className="flex items-center gap-4">
                                        <div className={`w-16 h-16 rounded-full bg-gradient-to-br ${step.color} 
                                            flex items-center justify-center text-2xl text-white shadow-lg flex-shrink-0`}>
                                            <i className={`fas ${step.icon}`}></i>
                                        </div>
                                        <div>
                                            <h3 className="font-bold text-lg">{step.name}</h3>
                                            <p className="text-sm font-mono text-gray-400">{step.tech}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {/* Architecture Description */}
                            <div className="gradient-border rounded-xl p-8">
                                <h3 className="text-2xl font-bold mb-6 text-blue-400">
                                    <i className="fas fa-layer-group mr-2"></i>
                                    Architecture Technologique
                                </h3>
                                
                                <div className="grid md:grid-cols-3 gap-6">
                                    <div className="tech-card gradient-border rounded-lg p-6">
                                        <div className="text-purple-400 text-3xl mb-3">
                                            <i className="fas fa-server"></i>
                                        </div>
                                        <h4 className="font-bold text-lg mb-2">Data Layer</h4>
                                        <p className="text-sm text-gray-400 leading-relaxed">
                                            Ingestion multi-sources via Apache Kafka, Data Lake structuré (Bronze/Silver/Gold)
                                        </p>
                                    </div>

                                    <div className="tech-card gradient-border rounded-lg p-6">
                                        <div className="text-cyan-400 text-3xl mb-3">
                                            <i className="fas fa-microchip"></i>
                                        </div>
                                        <h4 className="font-bold text-lg mb-2">Analytics Engine</h4>
                                        <p className="text-sm text-gray-400 leading-relaxed">
                                            Simulation Monte Carlo, ML Predictions (XGBoost AUC=0.89), Solveurs CPLEX/Gurobi
                                        </p>
                                    </div>

                                    <div className="tech-card gradient-border rounded-lg p-6">
                                        <div className="text-green-400 text-3xl mb-3">
                                            <i className="fas fa-chart-pie"></i>
                                        </div>
                                        <h4 className="font-bold text-lg mb-2">Decision Layer</h4>
                                        <p className="text-sm text-gray-400 leading-relaxed">
                                            Dashboards adaptatifs, Système d'alerte paramétrable, Recommandations expliquables (SHAP)
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // ============ VRP PROJECT SHOWCASE COMPONENT ============
        const VRPShowcase = () => {
            const [showModal, setShowModal] = useState(false);

            return (
                <section className="py-20 px-4 bg-gradient-to-b from-black to-gray-900" id="projects">
                    <div className="max-w-6xl mx-auto">
                        <h2 className="text-5xl font-bold mb-16 text-center">
                            <span className="text-white">Project </span>
                            <span className="text-blue-500">Showcase</span>
                        </h2>

                        <div className="gradient-border rounded-2xl overflow-hidden">
                            <div className="grid md:grid-cols-2 gap-0">
                                {/* Left side - Project Info */}
                                <div className="p-8 md:p-12">
                                    <div className="inline-block px-4 py-1 bg-blue-600/20 border border-blue-500 rounded-full text-sm font-mono text-blue-400 mb-4">
                                        Recherche Opérationnelle
                                    </div>
                                    
                                    <h3 className="text-3xl font-bold mb-4">
                                        Optimisation VRP Multi-Objectifs
                                    </h3>
                                    
                                    <p className="text-gray-300 mb-6 leading-relaxed">
                                        Conception d'un algorithme hybride combinant Clarke & Wright, Local Search 2-opt, 
                                        et Tabu Search pour résoudre un Vehicle Routing Problem avec contraintes de capacité 
                                        et fenêtres temporelles (CVRPTW).
                                    </p>

                                    {/* Impact Metrics */}
                                    <div className="space-y-4 mb-8">
                                        <div>
                                            <div className="flex justify-between mb-1">
                                                <span className="text-sm font-mono text-gray-400">Réduction Coûts</span>
                                                <span className="text-sm font-mono text-blue-400">17%</span>
                                            </div>
                                            <div className="w-full bg-gray-800 rounded-full h-2">
                                                <div className="bg-gradient-to-r from-blue-600 to-blue-400 h-2 rounded-full" style={{width: '17%'}}></div>
                                            </div>
                                        </div>

                                        <div>
                                            <div className="flex justify-between mb-1">
                                                <span className="text-sm font-mono text-gray-400">Efficacité Opérationnelle</span>
                                                <span className="text-sm font-mono text-green-400">+23%</span>
                                            </div>
                                            <div className="w-full bg-gray-800 rounded-full h-2">
                                                <div className="bg-gradient-to-r from-green-600 to-green-400 h-2 rounded-full" style={{width: '95%'}}></div>
                                            </div>
                                        </div>

                                        <div>
                                            <div className="flex justify-between mb-1">
                                                <span className="text-sm font-mono text-gray-400">Respect Fenêtres Horaires</span>
                                                <span className="text-sm font-mono text-purple-400">94%</span>
                                            </div>
                                            <div className="w-full bg-gray-800 rounded-full h-2">
                                                <div className="bg-gradient-to-r from-purple-600 to-purple-400 h-2 rounded-full" style={{width: '94%'}}></div>
                                            </div>
                                        </div>
                                    </div>

                                    <button 
                                        onClick={() => setShowModal(true)}
                                        className="w-full md:w-auto px-8 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition-all blue-glow flex items-center justify-center gap-2"
                                    >
                                        <i className="fas fa-code"></i>
                                        View Algorithm Logic
                                    </button>
                                </div>

                                {/* Right side - Technical Stack */}
                                <div className="bg-gradient-to-br from-blue-900/20 to-purple-900/20 p-8 md:p-12">
                                    <h4 className="text-xl font-bold mb-6 text-blue-400">
                                        <i className="fas fa-tools mr-2"></i>
                                        Stack Technique
                                    </h4>
                                    
                                    <div className="space-y-6">
                                        <div>
                                            <div className="text-sm font-mono text-gray-400 mb-2">Modélisation</div>
                                            <div className="flex flex-wrap gap-2">
                                                <span className="px-3 py-1 bg-gray-800 border border-gray-700 rounded-full text-sm">MILP</span>
                                                <span className="px-3 py-1 bg-gray-800 border border-gray-700 rounded-full text-sm">Graphes Pondérés</span>
                                            </div>
                                        </div>

                                        <div>
                                            <div className="text-sm font-mono text-gray-400 mb-2">Algorithmes</div>
                                            <div className="flex flex-wrap gap-2">
                                                <span className="px-3 py-1 bg-gray-800 border border-gray-700 rounded-full text-sm">Clarke & Wright</span>
                                                <span className="px-3 py-1 bg-gray-800 border border-gray-700 rounded-full text-sm">2-opt</span>
                                                <span className="px-3 py-1 bg-gray-800 border border-gray-700 rounded-full text-sm">Tabu Search</span>
                                            </div>
                                        </div>

                                        <div>
                                            <div className="text-sm font-mono text-gray-400 mb-2">Développement</div>
                                            <div className="flex flex-wrap gap-2">
                                                <span className="px-3 py-1 bg-gray-800 border border-gray-700 rounded-full text-sm">R</span>
                                                <span className="px-3 py-1 bg-gray-800 border border-gray-700 rounded-full text-sm">SQL Server</span>
                                                <span className="px-3 py-1 bg-gray-800 border border-gray-700 rounded-full text-sm">Power BI</span>
                                            </div>
                                        </div>

                                        <div>
                                            <div className="text-sm font-mono text-gray-400 mb-2">Documentation</div>
                                            <div className="flex flex-wrap gap-2">
                                                <span className="px-3 py-1 bg-gray-800 border border-gray-700 rounded-full text-sm">LaTeX</span>
                                                <span className="px-3 py-1 bg-gray-800 border border-gray-700 rounded-full text-sm">Rapports Techniques</span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Key Stats Box */}
                                    <div className="mt-8 p-4 bg-black/40 rounded-lg border border-blue-500/30">
                                        <div className="text-sm font-mono text-gray-400 mb-3">Complexité</div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <div className="text-2xl font-bold text-blue-400">152</div>
                                                <div className="text-xs text-gray-500">Nœuds Clients</div>
                                            </div>
                                            <div>
                                                <div className="text-2xl font-bold text-blue-400">O(n²)</div>
                                                <div className="text-xs text-gray-500">Complexité</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Algorithm Modal */}
                    {showModal && (
                        <div 
                            className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop"
                            onClick={() => setShowModal(false)}
                        >
                            <div 
                                className="gradient-border rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto"
                                onClick={(e) => e.stopPropagation()}
                            >
                                <div className="p-8">
                                    <div className="flex justify-between items-start mb-6">
                                        <h3 className="text-3xl font-bold">Logique Algorithmique VRP</h3>
                                        <button 
                                            onClick={() => setShowModal(false)}
                                            className="text-gray-400 hover:text-white text-2xl"
                                        >
                                            <i className="fas fa-times"></i>
                                        </button>
                                    </div>

                                    <div className="space-y-6">
                                        {/* Phase 1 */}
                                        <div className="gradient-border rounded-lg p-6">
                                            <h4 className="text-xl font-bold text-blue-400 mb-3">
                                                Phase 1: Construction Initiale (Clarke & Wright)
                                            </h4>
                                            <pre className="bg-black p-4 rounded-lg overflow-x-auto text-sm font-mono text-green-400">
{`# Algorithme de Savings
for each pair (i,j) of customers:
    savings[i,j] = distance[depot,i] + distance[depot,j] - distance[i,j]

sort savings in descending order

for each saving in sorted_savings:
    if merge_feasible(route_i, route_j):
        merge_routes(route_i, route_j)
        update_constraints(capacity, time_windows)`}
                                            </pre>
                                        </div>

                                        {/* Phase 2 */}
                                        <div className="gradient-border rounded-lg p-6">
                                            <h4 className="text-xl font-bold text-cyan-400 mb-3">
                                                Phase 2: Amélioration Locale (2-opt)
                                            </h4>
                                            <pre className="bg-black p-4 rounded-lg overflow-x-auto text-sm font-mono text-green-400">
{`# Local Search avec 2-opt
improved = True
while improved:
    improved = False
    for each route in solution:
        for i in range(len(route)):
            for j in range(i+2, len(route)):
                new_route = two_opt_swap(route, i, j)
                if cost(new_route) < cost(route):
                    route = new_route
                    improved = True`}
                                            </pre>
                                        </div>

                                        {/* Phase 3 */}
                                        <div className="gradient-border rounded-lg p-6">
                                            <h4 className="text-xl font-bold text-purple-400 mb-3">
                                                Phase 3: Diversification (Tabu Search)
                                            </h4>
                                            <pre className="bg-black p-4 rounded-lg overflow-x-auto text-sm font-mono text-green-400">
{`# Tabu Search avec mémoire
tabu_list = []
best_solution = current_solution

for iteration in range(max_iterations):
    neighbors = generate_neighbors(current_solution)
    valid_neighbors = [n for n in neighbors if n not in tabu_list]
    
    current_solution = best_neighbor(valid_neighbors)
    tabu_list.append(current_solution)
    
    if cost(current_solution) < cost(best_solution):
        best_solution = current_solution`}
                                            </pre>
                                        </div>

                                        {/* Mathematical Formulation */}
                                        <div className="gradient-border rounded-lg p-6">
                                            <h4 className="text-xl font-bold text-green-400 mb-3">
                                                Fonction Objectif Multi-Critères
                                            </h4>
                                            <div className="bg-black p-4 rounded-lg text-center">
                                                <p className="font-mono text-lg text-white mb-2">
                                                    min Z = α·Σd<sub>ij</sub>·x<sub>ij</sub> + β·Σv<sub>k</sub> + γ·Σp<sub>i</sub>
                                                </p>
                                                <p className="text-sm text-gray-400 mt-3">
                                                    Où: d = distance, v = véhicules, p = pénalités retard
                                                </p>
                                            </div>
                                        </div>

                                        {/* Results */}
                                        <div className="bg-blue-900/20 rounded-lg p-6 border border-blue-500/30">
                                            <h4 className="text-lg font-bold mb-3">
                                                <i className="fas fa-chart-bar mr-2"></i>
                                                Validation Empirique
                                            </h4>
                                            <ul className="space-y-2 text-gray-300">
                                                <li>✓ Réduction de 31% du gap avec borne inférieure (relaxation LP)</li>
                                                <li>✓ Temps de calcul: 15 min vs 4h (planification manuelle)</li>
                                                <li>✓ Scalabilité validée sur instances >100 nœuds</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </section>
            );
        };

        // ============ TECHNICAL STACK COMPONENT ============
        const TechnicalStack = () => {
            const stacks = {
                "Data Engineering": {
                    icon: "fa-database",
                    color: "from-blue-600 to-cyan-600",
                    skills: [
                        { name: "Python", level: 95, tools: "Pandas, BeautifulSoup, Requests" },
                        { name: "SQL", level: 90, tools: "PostgreSQL, T-SQL, Window Functions" },
                        { name: "ETL Design", level: 85, tools: "Pipelines, Normalisation, Dédoplication" },
                        { name: "Power BI", level: 88, tools: "DAX, Dashboards Interactifs" }
                    ]
                },
                "Math & Optimisation": {
                    icon: "fa-brain",
                    color: "from-purple-600 to-pink-600",
                    skills: [
                        { name: "Programmation Linéaire", level: 92, tools: "MILP, Allocation Ressources" },
                        { name: "Heuristiques", level: 90, tools: "Clarke & Wright, 2-opt, Tabu" },
                        { name: "R (Optimisation)", level: 87, tools: "lpSolve, optim, GA" },
                        { name: "Simulation Stochastique", level: 80, tools: "Monte Carlo" }
                    ]
                },
                "Gouvernance SI": {
                    icon: "fa-shield-alt",
                    color: "from-green-600 to-teal-600",
                    skills: [
                        { name: "Documentation Scientifique", level: 93, tools: "LaTeX, Markdown, BibTeX" },
                        { name: "Leadership Académique", level: 88, tools: "Coordination, Planification" },
                        { name: "Veille Technologique", level: 85, tools: "Web of Science, État de l'art" },
                        { name: "Gestion de Projet", level: 87, tools: "Suivi livrables, Workshops" }
                    ]
                }
            };

            return (
                <section className="py-20 px-4 bg-black" id="skills">
                    <div className="max-w-6xl mx-auto">
                        <h2 className="text-5xl font-bold mb-16 text-center">
                            <span className="text-white">Technical </span>
                            <span className="text-blue-500">Arsenal</span>
                        </h2>

                        <div className="grid md:grid-cols-3 gap-8">
                            {Object.entries(stacks).map(([category, data], idx) => (
                                <div key={idx} className="gradient-border rounded-xl p-6 tech-card">
                                    <div className={`w-16 h-16 rounded-lg bg-gradient-to-br ${data.color} flex items-center justify-center text-2xl text-white mb-4`}>
                                        <i className={`fas ${data.icon}`}></i>
                                    </div>
                                    
                                    <h3 className="text-2xl font-bold mb-6">{category}</h3>
                                    
                                    <div className="space-y-4">
                                        {data.skills.map((skill, sidx) => (
                                            <div key={sidx}>
                                                <div className="flex justify-between mb-2">
                                                    <span className="font-semibold text-sm">{skill.name}</span>
                                                    <span className="text-sm font-mono text-blue-400">{skill.level}%</span>
                                                </div>
                                                <div className="w-full bg-gray-800 rounded-full h-2 mb-1">
                                                    <div 
                                                        className={`bg-gradient-to-r ${data.color} h-2 rounded-full transition-all duration-1000`}
                                                        style={{width: `${skill.level}%`}}
                                                    ></div>
                                                </div>
                                                <p className="text-xs text-gray-500 font-mono">{skill.tools}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Additional Tools */}
                        <div className="mt-12 gradient-border rounded-xl p-8">
                            <h3 className="text-2xl font-bold mb-6 text-center">
                                <i className="fas fa-toolbox mr-2 text-blue-500"></i>
                                Outils Complémentaires
                            </h3>
                            <div className="flex flex-wrap justify-center gap-3">
                                {["Apache Kafka", "Git", "Docker", "Jupyter", "VS Code", "Excel VBA", "Tableau", "SPSS", "Gurobi", "CPLEX"].map((tool, idx) => (
                                    <span key={idx} className="px-4 py-2 bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded-lg text-sm transition-all cursor-default">
                                        {tool}
                                    </span>
                                ))}
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // ============ CONTACT SECTION COMPONENT ============
        const ContactSection = () => {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                subject: '',
                message: ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                alert('Formulaire soumis ! (Intégration backend à configurer)');
            };

            return (
                <section className="py-20 px-4 bg-gradient-to-b from-gray-900 to-black" id="contact">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-16">
                            <h2 className="text-5xl font-bold mb-4">
                                <span className="text-white">Discutons </span>
                                <span className="text-blue-500">Collaboration</span>
                            </h2>
                            <p className="text-xl text-gray-400">
                                Ouvert aux opportunités de doctorat et projets de recherche en Data Engineering
                            </p>
                        </div>

                        <div className="grid md:grid-cols-2 gap-8 mb-12">
                            {/* Contact Info */}
                            <div className="space-y-6">
                                <div className="gradient-border rounded-lg p-6 flex items-start gap-4">
                                    <div className="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center text-xl flex-shrink-0">
                                        <i className="fas fa-envelope"></i>
                                    </div>
                                    <div>
                                        <h4 className="font-bold mb-1">Email</h4>
                                        <p className="text-gray-400 text-sm">yaovi.amezian@exemple.com</p>
                                    </div>
                                </div>

                                <div className="gradient-border rounded-lg p-6 flex items-start gap-4">
                                    <div className="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center text-xl flex-shrink-0">
                                        <i className="fab fa-linkedin"></i>
                                    </div>
                                    <div>
                                        <h4 className="font-bold mb-1">LinkedIn</h4>
                                        <p className="text-gray-400 text-sm">linkedin.com/in/yaovi-amezian</p>
                                    </div>
                                </div>

                                <div className="gradient-border rounded-lg p-6 flex items-start gap-4">
                                    <div className="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center text-xl flex-shrink-0">
                                        <i className="fab fa-github"></i>
                                    </div>
                                    <div>
                                        <h4 className="font-bold mb-1">GitHub</h4>
                                        <p className="text-gray-400 text-sm">github.com/yaovi-amezian</p>
                                    </div>
                                </div>

                                <div className="gradient-border rounded-lg p-6 flex items-start gap-4">
                                    <div className="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center text-xl flex-shrink-0">
                                        <i className="fas fa-graduation-cap"></i>
                                    </div>
                                    <div>
                                        <h4 className="font-bold mb-1">Recherche</h4>
                                        <p className="text-gray-400 text-sm">Génie Industriel • Systèmes d'Information</p>
                                    </div>
                                </div>
                            </div>

                            {/* Contact Form */}
                            <div className="gradient-border rounded-lg p-6">
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-mono text-gray-400 mb-2">Nom</label>
                                        <input 
                                            type="text"
                                            value={formData.name}
                                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                                            className="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:outline-none transition-colors"
                                            required
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-mono text-gray-400 mb-2">Email</label>
                                        <input 
                                            type="email"
                                            value={formData.email}
                                            onChange={(e) => setFormData({...formData, email: e.target.value})}
                                            className="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:outline-none transition-colors"
                                            required
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-mono text-gray-400 mb-2">Sujet</label>
                                        <input 
                                            type="text"
                                            value={formData.subject}
                                            onChange={(e) => setFormData({...formData, subject: e.target.value})}
                                            className="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:outline-none transition-colors"
                                            required
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-mono text-gray-400 mb-2">Message</label>
                                        <textarea 
                                            value={formData.message}
                                            onChange={(e) => setFormData({...formData, message: e.target.value})}
                                            rows="4"
                                            className="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:outline-none transition-colors resize-none"
                                            required
                                        ></textarea>
                                    </div>

                                    <button 
                                        type="submit"
                                        className="w-full px-8 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition-all blue-glow"
                                    >
                                        <i className="fas fa-paper-plane mr-2"></i>
                                        Envoyer le Message
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // ============ FOOTER COMPONENT ============
        const Footer = () => {
            return (
                <footer className="py-8 px-4 bg-black border-t border-gray-800">
                    <div className="max-w-6xl mx-auto text-center">
                        <p className="text-gray-400 font-mono text-sm">
                            © 2025 Yaovi Gilbert AMEZIAN • Conçu avec React & Tailwind CSS
                        </p>
                        <p className="text-gray-600 text-xs mt-2">
                            "Transformer l'incertitude logistique en décisions optimisées par l'architecture de données"
                        </p>
                    </div>
                </footer>
            );
        };

        // ============ MAIN APP COMPONENT ============
        const App = () => {
            return (
                <div className="min-h-screen">
                    <HeroSection />
                    <MetricsBar />
                    <InfoResilEngine />
                    <VRPShowcase />
                    <TechnicalStack />
                    <ContactSection />
                    <Footer />
                </div>
            );
        };

        // ============ RENDER APP ============
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
